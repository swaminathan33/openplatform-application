@{layout('')}
@{title(config.name)}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="all,follow" />
	<link href="@{'%cdn'}/spa.min@19.css" rel="stylesheet" />
	<script src="@{'%cdn'}/spa.min@19.js"></script>
	<script src="@{REPO.ui}"></script>
	@{import('meta', 'head', 'default.js', 'default.css', 'favicon.ico')}
</head>
<body>

	<ui-component name="locale"></ui-component>
	<ui-component name="exec"></ui-component>

	<div style="margin:30px auto;width:500px">
		<div class="padding">
			<div class="panel">
				<label>OpenPlatform app</label>
				<div class="padding">
					<ui-bind path="user" config="html pre:JSON.stringify(value, null, '\t')" class="block">
						<pre style="white-space:pre-wrap;tab-size:4"></pre>
					</ui-bind>
				</div>
			</div>
		</div>
	</div>

	<script>

		W.APP_INIT = function() {
			DEF.api = APP.tokenize('/api/');
			EXEC(true, 'common/refresh');
		};

		var common = {};

		PLUGIN('common', function(exports) {

			exports.refresh = function() {
				TAPI('account', 'user');
			};

		});

	</script>

	<script src="@{user.iframe}"></script>

</body>
</html>
