<div data---="form__common.form__if:userform;icon:user;autofocus:true;width:500;reload:?/reload;submit:?/submit" class="hidden" data-scope="userform">
	<div class="padding">
		<div data---="input__?.name__required:1">@(Name)</div>
	</div>
	<nav data---="validation__?">
		<button name="submit" disabled><i class="fa fa-check-circle"></i>@(Submit)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('userform', function(exports) {

		exports.reload = function(com) {
			var model = GET('?');
			var id = model ? model.id : null;
			com.reconfigure({ title: id ? '@(Update user)' : '@(Create user)' });
		};

		exports.submit = function(hide) {
			OP.success('@(Saved!)');
			hide();
		};

	});

</script>
